<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Layout</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="player-container">
      <article class="player">
        <img src="./images/album.svg" alt="" />
        <h1 class="song-title">All Too Well (Taylor's Version)</h1>
        <p class="song-author">Taylor Swift</p>
        <audio
          id="song"
          class="song"
          src="media/All Too Well (10 Minute Version) (Taylor's Version) (From The Vault) (Lyric Video).mp3"
        ></audio>
        <input type="range" value="0" id="seeker" class="seeker" />

        <section class="controls">
          <div class="music-btns">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div onclick="playPause()" class="music-btns">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div class="music-btns">
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </section>
      </article>
    </div>

    <script src="main.js"></script>
  </body>
</html>
